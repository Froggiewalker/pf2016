    <style>
        *, body, #map{
            margin: 0;
            padding: 0;
        }
        body, html, #map{
            height: 100%;
        }
        #map{
            width: 100%;
        }
        div.ol-attribution:not(.nsiwsugvdhgjqbhwdj){
            background-color: rgba(0, 0, 0, .4);
        }
        div.ol-attribution ul{
            text-shadow: none;
            color: silver;
        }
            div.ol-attribution ul a{
                color: grey;
            }
            div.ol-attribution ul li:not(:last-child){
                display: none;
            }

        #floating{
            position: absolute;
            bottom: 5px;
            left: 0;
            z-index: 15;
            width: 100%;
            text-align: center;
            color: silver;
            font-family: "Open Sans", "Tahoma", Arial, sans-serif;
            font-size: 13px;
            letter-spacing: 2.9px;
            pointer-events: none;
        }
        .ol-control.ol-zoom{
            top: auto;
            bottom: 5px;
            background-color: rgba(255, 255, 255, 0.3);
        }
            .ol-control.ol-zoom button{
                background-color: rgba(0, 0, 0, 0.6);
            }

            var num0 = transport;
            var num1 = watercolor;

            var moveFromPlace = ol.proj.fromLonLat([14.434, 50.09]);

            var view = new ol.View({
                center: moveFromPlace,
                zoom: 15
            });
            var map = new ol.Map({
                layers: [base, p, f, num2, num0, num1, num6],
                target: 'map',
                controls: ol.control.defaults({
                    attributionOptions: ({
                        collapsible: false
                    })
                }),
                view: view,
                loadTilesWhileAnimating: true
            });

            var pan = ol.animation.pan({
                duration: 4200,
                source: (view.getCenter())
            });
            map.beforeRender(pan);
            view.setCenter(moveToPlace);

            map.on('dragend', function() {
                console.log('Dragging ended.');
            });
